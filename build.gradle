apply plugin: 'idea'
apply plugin: 'java'
apply plugin: 'application'

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.+'
}

version = '0.1'
jar {
    manifest {
        attributes 'Implementation-Title': 'Seiyuu Image Downloader',
                   'Implementation-Version': version
    }
}